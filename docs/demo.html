<!DOCTYPE html>
<html>
<head>
    <title>Budgie Demo</title>
    <meta charset="utf-8">
    <meta name="description" content="Budgie Music Kit Online Demo">
    <meta name="keywords" content="Budgie, Music, Programming, Kit, Children">
    <meta name="author" content="Budgie">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="../libraries/p5sound/p5.min.js"></script>
    <script src="../libraries/p5sound/p5.sound.js"></script>
    <script src="../libraries/tone/Tone.js"></script>
    <script src="../libraries/tone/Tonejs-Instruments.js"></script>

    <style>
        body {
            font-family: 'Abril Fatface', cursive;
            color: black;
            font-size: calc(12px + 0.2vw);
            margin-left: 1vw;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 18vw);
            grid-template-rows: repeat(4, 18vh);
            grid-row-gap: 1vh;
            grid-column-gap: 2vw;
            margin-top: 4vh;
        }

        .grid .item {
            border: orangered 2px solid;
            cursor: pointer;
            background-size: contain;
        }
        .grid .item:active{
            border: orangered 4px solid;
            cursor: pointer;
        }

        #start {
            background: url("blocks/start.png") no-repeat center;
            background-size: contain;
        }
        #loop {
            background: url("blocks/loop.png") no-repeat center;
            background-size: contain;
        }
        #noteA {
             background: url("blocks/a.png") no-repeat center;
            background-size: contain;
         }
        #noteB {
            background: url("blocks/b.png") no-repeat center;
            background-size: contain;
        }
        #noteC {
            background: url("blocks/c.png") no-repeat center;
            background-size: contain;
        }
        #noteD {
            background: url("blocks/d.png") no-repeat center;
            background-size: contain;
        }
        #noteE {
            background: url("blocks/e.png") no-repeat center;
            background-size: contain;
        }
        #noteF {
            background: url("blocks/f.png") no-repeat center;
            background-size: contain;
        }
        #noteG {
            background: url("blocks/g.png") no-repeat center;
            background-size: contain;
        }
        #noteN {
             background: url("blocks/n.png") no-repeat center;
            background-size: contain;
        }
        #lowfreq {
            background: url("blocks/lowfreq.png") no-repeat center;
            background-size: contain;
        }
        #medfreq {
            background: url("blocks/medfreq.png") no-repeat center;
            background-size: contain;
        }
        #highfreq {
            background: url("blocks/highfreq.png") no-repeat center;
            background-size: contain;
        }
        #lowtempo {
            background: url("blocks/lowtempo.png") no-repeat center;
            background-size: contain;
        }
        #medtempo {
             background: url("blocks/medtempo.png") no-repeat center;
            background-size: contain;
        }
        #hightempo {
            background: url("blocks/hightempo.png") no-repeat center;
            background-size: contain;
        }
        #sine {
            background: url("blocks/sine.png") no-repeat center;
            background-size: contain;
        }
        #square {
            background: url("blocks/square.png") no-repeat center;
            background-size: contain;
        }
        #info {
            background: url("blocks/info.png") no-repeat center;
            background-size: contain;
        }
        #run {
            background: url("blocks/run.png") no-repeat center;
            background-size: contain;
        }

    </style>
</head>
<body>
<script src="js/sketch.js"></script>
<h1>Budgie Music Programming</h1>
<div class="grid">
    <div id="start" onclick="startSynth()" class="item"></div>
    <div id="loop" onclick="startLoop()" class="item"></div>
    <div id="noteA" onclick="addNote('A', 200)" class="item"></div>
    <div id="noteB" onclick="addNote('B', 200)"  class="item"></div>
    <div id="noteC" onclick="addNote('C', 200)"  class="item"></div>
    <div id="noteD" onclick="addNote('D', 200)"  class="item"></div>
    <div id="noteE" onclick="addNote('E', 200)"  class="item"></div>
    <div id="noteF" onclick="addNote('F', 200)"  class="item"></div>
    <div id="noteG" onclick="addNote('G', 200)"  class="item"></div>
    <div id="noteN" onclick="addNote('N', 200)"  class="item"></div>
    <div id="lowfreq" onclick="changeFreq(2)"  class="item"></div>
    <div id="medfreq" onclick="changeFreq(3)"  class="item"></div>
    <div id="highfreq" onclick="changeFreq(4)"  class="item"></div>
    <div id="lowtempo" onclick="changeBPM(80)"  class="item"></div>
    <div id="medtempo" onclick="changeBPM(120)"  class="item"></div>
    <div id="hightempo" onclick="changeBPM(160)"  class="item"></div>
    <div id="sine" onclick="setOssiloscope('sine')"  class="item"></div>
    <div id="square" onclick="setOssiloscope('square')"  class="item"></div>
    <div id="run" onclick="runCode()" class="item"></div>
    <div id="info" onclick="playSong()" class="item"></div>
</div>
<script>
    if (!String.prototype.format) {
        String.prototype.format = function() {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function(match, number) {
                return typeof args[number] != 'undefined'
                    ? args[number]
                    : match
                    ;
            });
        };
    }

    function showCode() {
        console.log(getCode());
    }

    function runCode() {
        try {
            eval(getCode());
            clearCode();
        } catch (e) {
            alert(e);
        }
    }
</script>

</body>
</html>
